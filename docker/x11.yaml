services:
  isaac-sim-base:
    environment:
      - DISPLAY
      - TERM
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=${__ISAACSIM_TMP_XAUTH}
    volumes:
    - type: bind
      source: ${__ISAACSIM_TMP_XAUTH}
      target: ${__ISAACSIM_TMP_XAUTH}
    - type: bind
      source: /tmp/.X11-unix
      target: /tmp/.X11-unix
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
